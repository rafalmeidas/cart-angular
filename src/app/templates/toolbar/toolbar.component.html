<mat-toolbar color="primary">
  <button mat-icon-button aria-label="menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Cart v2</span>
  <span class="example-spacer"></span>
  <button
    class="cart"
    mat-icon-button
    aria-label="my cart icon"
    title="Meu Carrinho"
    [matMenuTriggerFor]="menu"
  >
    <mat-icon
      [matBadge]="count"
      [matBadgeHidden]="isCountZero()"
      aria-hidden="false"
      role="img"
      matBadgeColor="warn"
      >shopping_cart</mat-icon
    >
  </button>
  <mat-menu #menu="matMenu">
    <app-cart-list></app-cart-list>
    <button mat-menu-item routerLink="/cart">Ver carrinho</button>
  </mat-menu>
</mat-toolbar>
