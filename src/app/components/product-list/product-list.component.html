<h2>Product List</h2>

<div *ngIf="isProcessing; else content">Carregando...</div>

<div *ngIf="products.length === 0 && !isProcessing">
  <app-alert type="info"> A consulta n√£o retornou resultados. </app-alert>
</div>

<ng-template #content>
  <div class="list">
    <app-product-card
      *ngFor="let product of products"
      label="COMPRAR"
      [product]="product"
      (onAddCart)="addToCart($event)"
      [showInput]="true"
    ></app-product-card>
  </div>
</ng-template>
